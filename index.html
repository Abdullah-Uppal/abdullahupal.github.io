<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function submit() {
        var form = document.getElementById("myform");
        var data = new FormData(form);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://abdullah-uppal.github.io/abdullahuppal.github.io/", true);
        xhr.send(data);
        xhr.onload = function () {
          console.log(this.responseText);
        }; 
      }
    </script>
  </head>
  <body>
    <form id="myform" onSubmit="submit()" action="#" method="post">
      <div class="container">
        <label for="id_u"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="id_u" required />

        <label for="id_p"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="id_p"
          required
        />

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
      </div>
    </form>
  </body>
</html>
